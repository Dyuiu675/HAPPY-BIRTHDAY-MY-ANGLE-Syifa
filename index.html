<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untukmu ðŸŒ¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

*{box-sizing:border-box;margin:0;padding:0}
body{
  height:100vh;
  background:radial-gradient(circle at top,#3a1c71,#000);
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  color:white;
}

/* ================= PARTICLE CANVAS ================= */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ================= UI ================= */
.ui{
  position:relative;
  z-index:2;
  text-align:center;
  padding-top:40px;
}

.btn{
  padding:14px 36px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#ff7eb3,#ff758c);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 40px rgba(255,120,180,.9);
}

/* ================= GARDEN ================= */
#garden{
  display:none;
  position:relative;
  width:100%;
  height:420px;
}

/* ================= STEM ================= */
.stem{
  position:absolute;
  bottom:0;
  width:8px;
  height:0;
  background:linear-gradient(#7ffcff,#2aa7ff);
  border-radius:10px;
  filter:drop-shadow(0 0 14px #7ffcff);
  animation:grow 3s ease-out forwards;
}
.s1{left:50%}
.s2{left:25%;animation-delay:.5s}
.s3{left:75%;animation-delay:1s}

@keyframes grow{to{height:320px}}

/* ================= FLOWER 3D ================= */
.flower{
  position:absolute;
  width:200px;
  height:200px;
  bottom:280px;
  transform-style:preserve-3d;
  transform:scale(0);
  animation:bloom 4s cubic-bezier(.16,1,.3,1) forwards;
}

.f1{left:50%;animation-delay:2.6s}
.f2{left:25%;animation-delay:3.2s}
.f3{left:75%;animation-delay:3.8s}

@keyframes bloom{
  60%{transform:scale(1.2) rotateZ(8deg)}
  100%{transform:scale(1)}
}

/* ================= PETALS ================= */
.petal{
  position:absolute;
  width:90px;
  height:130px;
  background:radial-gradient(circle at top,#ffd6e8,#ff7eb3);
  border-radius:60% 60% 40% 40%;
  top:20px;
  left:55px;
  transform-origin:bottom center;
  opacity:0;
  filter:drop-shadow(0 0 25px #ff7eb3);
  animation:
    open 3s ease-out forwards,
    wave 4s ease-in-out infinite;
}

.p1{--r:0deg;animation-delay:3s}
.p2{--r:72deg;animation-delay:3.2s}
.p3{--r:144deg;animation-delay:3.4s}
.p4{--r:216deg;animation-delay:3.6s}
.p5{--r:288deg;animation-delay:3.8s}

@keyframes open{
  from{transform:rotate(var(--r)) scale(.1);opacity:0}
  to{transform:rotate(var(--r));opacity:1}
}
@keyframes wave{
  50%{transform:rotate(var(--r)) translateY(-6px)}
}

/* ================= CORE ================= */
.core{
  position:absolute;
  width:26px;
  height:26px;
  background:radial-gradient(circle,#fff7b0,#ffd166);
  border-radius:50%;
  top:88px;
  left:88px;
  filter:drop-shadow(0 0 30px #ffe066);
  animation:pulse 2s infinite;
}
@keyframes pulse{50%{transform:scale(1.25)}}

/* ================= LETTER ================= */
#letter{
  display:none;
  position:fixed;
  bottom:70px;
  right:30px;
  font-size:52px;
  cursor:pointer;
  animation:pulse 1.6s infinite;
  z-index:5;
}

/* ================= MODAL ================= */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:10;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  background:rgba(20,0,40,.95);
  padding:20px;
  border-radius:20px;
  width:320px;
  box-shadow:0 0 50px #ff7eb3;
}
.box img{
  width:100%;
  border-radius:14px;
  margin-bottom:12px;
}
.typing{
  white-space:pre-line;
  border-left:3px solid #ff7eb3;
  padding-left:12px;
  min-height:100px;
}

/* ================= MOBILE ================= */
@media(max-width:600px){
  .flower{width:150px;height:150px}
}
</style>
</head>

<body>

<canvas id="fx"></canvas>
<audio id="music" src="music.mp3" loop></audio>

<div class="ui">
  <h2>ðŸŒ™ Ada sesuatu yang ingin aku sampaikan</h2>
  <button class="btn" onclick="start()">Klik Perlahan</button>

  <div id="garden">
    <div class="stem s1"></div>
    <div class="stem s2"></div>
    <div class="stem s3"></div>

    <div class="flower f1">
      <div class="petal p1"></div><div class="petal p2"></div>
      <div class="petal p3"></div><div class="petal p4"></div>
      <div class="petal p5"></div><div class="core"></div>
    </div>

    <div class="flower f2">
      <div class="petal p1"></div><div class="petal p2"></div>
      <div class="petal p3"></div><div class="petal p4"></div>
      <div class="petal p5"></div><div class="core"></div>
    </div>

    <div class="flower f3">
      <div class="petal p1"></div><div class="petal p2"></div>
      <div class="petal p3"></div><div class="petal p4"></div>
      <div class="petal p5"></div><div class="core"></div>
    </div>
  </div>
</div>

<div id="letter" onclick="openMsg()">ðŸ’Œ</div>

<div id="modal">
  <div class="box">
    <img src="foto.jpg">
    <div class="typing" id="text"></div>
    <button class="btn" onclick="closeMsg()">Tutup</button>
  </div>
</div>

<script>
/* ================= START ================= */
function start(){
  document.querySelector(".btn").style.display="none";
  garden.style.display="block";

  const m=music;
  m.volume=0;m.play();
  let v=0;
  const fade=setInterval(()=>{if(v>=1)clearInterval(fade);m.volume=v+=0.05},200);

  setTimeout(()=>letter.style.display="block",7000);
}

/* ================= MESSAGE ================= */
const msg=`Aku tahu aku sering salah.
Aku tahu aku tidak sempurna.

Tapi perasaanku padamu
tidak pernah main-main.

Kalau kamu membaca ini,
itu artinya kamu berarti ðŸŒ¸`;

let i=0;
function openMsg(){
  modal.style.display="flex";
  text.innerHTML="";i=0;
  const t=setInterval(()=>{
    text.innerHTML+=msg[i++];
    if(i>=msg.length)clearInterval(t);
  },40);
}
function closeMsg(){modal.style.display="none"}

/* ================= PARTICLES ================= */
const c=fx,x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let p=[];
for(let i=0;i<140;i++)
  p.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2+1,s:Math.random()+.3});
(function draw(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="rgba(255,200,255,.8)";
  p.forEach(e=>{
    x.beginPath();x.arc(e.x,e.y,e.r,0,Math.PI*2);x.fill();
    e.y-=e.s;if(e.y<0)e.y=c.height;
  });
  requestAnimationFrame(draw);
})();
</script>

</body>
</html>
