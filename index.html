<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Selamat Ulang Tahun üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Comic Sans MS', cursive;
    overflow:hidden;
}

.container{
    text-align:center;
    color:#fff;
}

h1{
    font-size:2.5em;
    text-shadow:2px 2px 8px rgba(0,0,0,.3);
}

button{
    margin-top:20px;
    padding:12px 25px;
    font-size:1.1em;
    border:none;
    border-radius:30px;
    background:#ff6f91;
    color:#fff;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,.3);
    transition:.3s;
}

button:hover{
    transform:scale(1.1);
}

#cake{
    display:none;
    margin-top:40px;
    position:relative;
}

.cake-body{
    width:200px;
    height:120px;
    background:#ffb703;
    border-radius:0 0 20px 20px;
    margin:auto;
    position:relative;
}

.cake-top{
    width:200px;
    height:50px;
    background:#fb8500;
    border-radius:20px;
}

.candle{
    width:10px;
    height:40px;
    background:#fff;
    position:absolute;
    top:-40px;
    left:50%;
    transform:translateX(-50%);
}

.flame{
    width:14px;
    height:14px;
    background:orange;
    border-radius:50%;
    position:absolute;
    top:-14px;
    left:-2px;
    animation:flicker .3s infinite alternate;
}

@keyframes flicker{
    from{transform:scale(1);}
    to{transform:scale(1.3);}
}

.letter{
    font-size:40px;
    cursor:pointer;
    margin-top:20px;
    animation:bounce 1.5s infinite;
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}

#note{
    display:none;
    background:#fff;
    color:#333;
    padding:20px;
    border-radius:15px;
    margin-top:15px;
    max-width:280px;
    box-shadow:0 10px 20px rgba(0,0,0,.3);
    animation:fadeIn .5s;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(.8);}
    to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<div class="container">
    <h1>üéâ Selamat Ulang Tahun üéâ</h1>
    <button onclick="showCake()">Klik untuk Kejutan üéÇ</button>

    <div id="cake">
        <div class="cake-top"></div>
        <div class="cake-body">
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>

        <div class="letter" onclick="toggleNote()">‚úâÔ∏è</div>

        <div id="note">
            <!-- ========================= -->
            <!-- EDIT PESAN DI SINI -->
            <!-- ========================= -->
            <h3>Untuk Kamu üíñ</h3>
            <p>
            Selamat ulang tahun ya üéÇ  
            Semoga hari ini penuh senyum,  
            semua impian kamu tercapai,  
            dan bahagia selalu menyertai üíï
            </p>
        </div>
    </div>
</div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function showCake(){
    document.getElementById("cake").style.display="block";
    document.getElementById("music").play();
}

function toggleNote(){
    const note=document.getElementById("note");
    note.style.display = note.style.display==="block" ? "none" : "block";
}
</script>

</body>
</html>
