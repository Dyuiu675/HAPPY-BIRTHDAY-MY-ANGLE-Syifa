<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy Birthday üéÇ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top,#ffdde1,#ee9ca7);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Comic Sans MS', cursive;
    overflow:hidden;
}

.container{
    text-align:center;
    color:#fff;
    z-index:2;
}

h1{
    font-size:2.6em;
    text-shadow:0 4px 15px rgba(0,0,0,.4);
}

button{
    padding:14px 30px;
    font-size:1.1em;
    border:none;
    border-radius:40px;
    background:#ff4d6d;
    color:#fff;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(0,0,0,.3);
    transition:.3s;
}
button:hover{transform:scale(1.1)}

#cake{
    display:none;
    margin-top:40px;
}

/* ====== CAKE HD ====== */
.cake{
    position:relative;
    width:240px;
    margin:auto;
}

.layer{
    width:100%;
    height:70px;
    border-radius:20px;
    box-shadow:0 8px 15px rgba(0,0,0,.3);
}

.layer1{background:#ffb703;}
.layer2{background:#fb8500;margin-top:-10px;}
.layer3{background:#ffd166;margin-top:-10px;}

.cream{
    position:absolute;
    top:0;
    width:100%;
    height:20px;
    background:#fff;
    border-radius:20px 20px 10px 10px;
}

/* ====== CANDLE ====== */
.candle{
    width:12px;
    height:45px;
    background:#fff;
    position:absolute;
    top:-50px;
    left:50%;
    transform:translateX(-50%);
    cursor:pointer;
}

.flame{
    width:18px;
    height:18px;
    background:orange;
    border-radius:50%;
    position:absolute;
    top:-18px;
    left:-3px;
    animation:flicker .25s infinite alternate;
}

@keyframes flicker{
    from{transform:scale(1);}
    to{transform:scale(1.4);}
}

/* ====== LETTER ====== */
.letter{
    font-size:42px;
    margin-top:15px;
    cursor:pointer;
    animation:bounce 1.5s infinite;
}
@keyframes bounce{
    50%{transform:translateY(-10px);}
}

/* ====== NOTE ====== */
#note{
    display:none;
    background:#fff;
    color:#333;
    padding:20px;
    border-radius:15px;
    margin:15px auto;
    max-width:300px;
    box-shadow:0 10px 25px rgba(0,0,0,.3);
}

/* ====== PHOTO ====== */
.photo-box{
    margin-top:15px;
}
.photo-box img{
    width:140px;
    height:140px;
    object-fit:cover;
    border-radius:50%;
    border:5px solid #fff;
    box-shadow:0 5px 15px rgba(0,0,0,.4);
}

/* ====== FIREWORKS ====== */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    background:transparent;
    border-radius:50%;
    box-shadow:
    0 0 #fff,
    20px 0 red,
    -20px 0 yellow,
    0 20px cyan,
    0 -20px pink;
    animation:boom 1s ease-out forwards;
}
@keyframes boom{
    to{
        box-shadow:
        0 0 transparent,
        80px 0 transparent,
        -80px 0 transparent,
        0 80px transparent,
        0 -80px transparent;
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>üéâ Selamat Ulang Tahun üéâ</h1>
    <button onclick="start()">Klik Kejutan üéÇ</button>

    <div id="cake">
        <div class="cake">
            <div class="candle" onclick="blow()">
                <div class="flame" id="flame"></div>
            </div>
            <div class="layer layer3"></div>
            <div class="layer layer2"></div>
            <div class="layer layer1"></div>
            <div class="cream"></div>
        </div>

        <div class="photo-box">
            <input type="file" accept="image/*" onchange="loadPhoto(event)">
            <img id="photo">
        </div>

        <div class="letter" onclick="toggleNote()">‚úâÔ∏è</div>

        <div id="note">
            <!-- EDIT PESAN DI SINI -->
            <h3>Untuk Kamu üíñ</h3>
            <p>
            Selamat ulang tahun üéÇ  
            Semoga semua doa baik menjadi nyata  
            dan senyummu selalu ada hari ini ‚ú®
            </p>
        </div>
    </div>
</div>

<!-- GANTI lagu.mp3 DENGAN FILE MUSIK KAMU -->
<audio id="music" src="music.mp3" loop></audio>

<script>
function start(){
    document.getElementById("cake").style.display="block";
    document.getElementById("music").play();
    fireworks();
}

function toggleNote(){
    const n=document.getElementById("note");
    n.style.display=n.style.display==="block"?"none":"block";
}

function blow(){
    document.getElementById("flame").style.display="none";
}

function loadPhoto(e){
    document.getElementById("photo").src=URL.createObjectURL(e.target.files[0]);
}

function fireworks(){
    for(let i=0;i<6;i++){
        const f=document.createElement("div");
        f.className="firework";
        f.style.left=Math.random()*window.innerWidth+"px";
        f.style.top=Math.random()*window.innerHeight+"px";
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1000);
    }
}
</script>

</body>
</html>
